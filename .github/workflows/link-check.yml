# Link Validation CI/CD
# Powered by Supernal Coding (https://coding.supernal.ai)
#
# This workflow validates all links in markdown files to ensure
# the awesome list remains accurate and up-to-date.

name: Link Check

on:
  push:
    branches: [main]
    paths:
      - '**.md'
      - '.github/workflows/link-check.yml'
  pull_request:
    paths:
      - '**.md'
  schedule:
    # Run weekly on Sunday at midnight UTC
    - cron: '0 0 * * 0'
  workflow_dispatch:
    # Allow manual triggering

jobs:
  link-check:
    name: Validate Links
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Supernal Coding CLI
        run: npm install -g supernal-coding

      - name: Run link checker
        run: |
          sc research link-check . \
            --timeout 15000 \
            --concurrency 5 \
            --verbose
        env:
          # Skip problematic domains that block automated checks
          SC_SKIP_DOMAINS: 'linkedin.com,twitter.com,x.com'

      - name: Upload results (on failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: link-check-results
          path: .supernal/.link-check-cache.json
          retention-days: 7

  # Optional: Create issue on broken links (scheduled runs only)
  report-issues:
    name: Report Broken Links
    needs: link-check
    if: failure() && github.event_name == 'schedule'
    runs-on: ubuntu-latest
    
    steps:
      - name: Create issue for broken links
        uses: actions/github-script@v7
        with:
          script: |
            const title = 'ðŸ”— Broken links detected in weekly check';
            const body = `
            The weekly link check has detected broken links.
            
            **Action required:** Please review and fix the broken links.
            
            - Check the [workflow run](${process.env.GITHUB_SERVER_URL}/${process.env.GITHUB_REPOSITORY}/actions/runs/${process.env.GITHUB_RUN_ID}) for details
            - Run \`sc research link-check --verbose\` locally to see full report
            
            ---
            *This issue was automatically created by the link-check workflow.*
            `;
            
            // Check for existing open issue
            const issues = await github.rest.issues.listForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              labels: 'broken-link',
              state: 'open'
            });
            
            if (issues.data.length === 0) {
              await github.rest.issues.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                title,
                body,
                labels: ['broken-link', 'maintenance']
              });
            }

